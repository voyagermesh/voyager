resource_types:
- name: pull-request
  type: docker-image
  source:
    repository: appscodeci/github-pr-resource
    tag: latest

- name: github-status
  type: docker-image
  source:
    repository: dpb587/github-status-resource
    tag: master

resources:
- name: master
  type: git
  source:
    uri: https://github.com/appscode/voyager
    branch: master

- name: repo-status
  type: github-status
  source:
    repository: appscode/voyager
    access_token: ((access_token))
    context: "concourse-ci"

- name: gke
  type: pull-request
  source:
    owner: appscode
    repo: voyager
    label: ok-to-test/gke
    access_token: ((access_token))

- name: aws
  type: pull-request
  source:
    owner: appscode
    repo: voyager
    label: ok-to-test/kops-aws
    access_token: ((access_token))

- name: azure-aks
  type: pull-request
  source:
    owner: appscode
    repo: voyager
    label: ok-to-test/aks
    access_token: ((access_token))

- name: azure-acs
  type: pull-request
  source:
    owner: appscode
    repo: voyager
    label: ok-to-test/acs
    access_token: ((access_token))

- name: do
  type: pull-request
  source:
    owner: appscode
    repo: voyager
    label: ok-to-test/do
    access_token: ((access_token))

- name: kubespray
  type: pull-request
  source:
    owner: appscode
    repo: voyager
    label: ok-to-test/kubespray
    access_token: ((access_token))

- name: creds
  type: s3
  source:
    bucket: appscode-ci
    access_key_id: ((s3-access-key))
    secret_access_key: ((s3-secret))
    versioned_file: appscode/creds.zip

jobs:
- name: test-master
  plan:
  - get: master
    trigger: true
  - get: creds
    params:
      unpack: true
  - put: repo-status
    params:
      state: pending
      commit: master
  - task: test-e2e
    privileged: true
    file: master/hack/concourse/task.yml
    input_mapping:
      voyager: master
    params:
      ClusterProvider: digitalocean
      DOCKER_USER: ((docker_user))
      DOCKER_PASS: ((docker_pass))
    on_success:
      put: repo-status
      params:
        state: success
        commit: master
    on_failure:
      put: repo-status
      params:
        state: failure
        commit: master

- name: test-gke
  plan:
  - get: gke
    trigger: true
    version: every
  - put: gke
    params: { path: gke, status: pending}
  - get: creds
    params:
      unpack: true
  - task: test-e2e
    privileged: true
    file: gke/hack/concourse/task.yml
    input_mapping:
      voyager: gke
    params:
      ClusterProvider: gke
      DOCKER_USER: ((docker_user))
      DOCKER_PASS: ((docker_pass))
    on_success:
      put: gke
      params: { path: gke, status: success}
    on_failure:
      put: gke
      params: {path: gke, status: failure}

- name: test-aws
  plan:
  - get: aws
    version: every
    trigger: true
  - put: aws
    params: { path: aws, status: pending}
  - get: creds
    params:
      unpack: true
  - task: test-e2e
    privileged: true
    file: aws/hack/concourse/task.yml
    input_mapping:
      voyager: aws
    params:
      KOPS_AWS_ACCESS_KEY_ID: ((kops_aws_access_key_id))
      KOPS_AWS_SECRET_ACCESS_KEY: ((kops_aws_secret_access_key))
      ClusterProvider: aws
      DOCKER_USER: ((docker_user))
      DOCKER_PASS: ((docker_pass))
    on_success:
      put: aws
      params: { path: aws, status: success}
    on_failure:
      put: aws
      params: {path: aws, status: failure}

